      /* Fade in on scroll */

      }
      .fade-section.visible {
        opacity: 1;

      }
      
      /* Stagger children animation */
      .stagger-children > * {
        opacity: 0;
        transform: translateY(20px);
      }
      .stagger-children.visible > *:nth-child(1) { animation: fadeInUp 0.6s ease-out 0.1s forwards; }

        top: 0;

        right: 0;

            if (ref.current) {
              ref.current.innerHTML = '';
              const icon = lucide.createElement(lucide.icons[name]);
              icon.setAttribute('class', className);
              Object.keys(props).forEach(key => {
                if (key !== 'children') icon.setAttribute(key, props[key]);
              });
              ref.current.appendChild(icon);
            }
          }, [className]);
          return <span ref={ref} className="inline-flex" />;
        };

      // ========== HOOKS ==========
      const useFadeIn = () => {
        const ref = useRef(null);
        useEffect(() => {
          const observer = new IntersectionObserver(
            (entries) => {
              entries.forEach(entry => {
                if (entry.isIntersecting) {
                  entry.target.classList.add('visible');
                }
              });
            },
            { threshold: 0.1, rootMargin: '0px 0px -50px 0px' }
          );
          if (ref.current) observer.observe(ref.current);
          return () => observer.disconnect();
        }, []);
        return ref;
      };
      
      const useCountUp = (end, duration = 2000) => {
        const [count, setCount] = useState(0);
        const [started, setStarted] = useState(false);
        const ref = useRef(null);
        
        useEffect(() => {
          const observer = new IntersectionObserver(
            (entries) => {
              if (entries[0].isIntersecting && !started) setStarted(true);
            },
            { threshold: 0.5 }
          );
          if (ref.current) observer.observe(ref.current);
          return () => observer.disconnect();
        }, [started]);
        
        useEffect(() => {
          if (!started) return;
          let startTime;
          const animate = (timestamp) => {
            if (!startTime) startTime = timestamp;
            const progress = Math.min((timestamp - startTime) / duration, 1);
            setCount(Math.floor(progress * end));
            if (progress < 1) requestAnimationFrame(animate);
          };
          requestAnimationFrame(animate);
        }, [started, end, duration]);
        
        return [count, ref];
      };

      // ========== BUSINESS HOURS HELPER ==========
      const useBusinessStatus = () => {
        const [status, setStatus] = useState({ isOpen: false, message: '' });
        
        useEffect(() => {
          const checkStatus = () => {
            const now = new Date();
            const day = now.getDay(); // 0 = Sunday, 6 = Saturday
            const hour = now.getHours();
            const minutes = now.getMinutes();
            const currentTime = hour + minutes / 60;
            
            const isWeekday = day >= 1 && day <= 5;
            const isBusinessHours = currentTime >= 8 && currentTime < 17;
            
            if (isWeekday && isBusinessHours) {
              const closeTime = 17;
              const hoursLeft = Math.floor(closeTime - currentTime);
              const minsLeft = Math.round((closeTime - currentTime - hoursLeft) * 60);
              setStatus({
                isOpen: true,
                message: `Fecha às 17:00`,
                subMessage: hoursLeft > 0 ? `Faltam ${hoursLeft}h${minsLeft > 0 ? ` ${minsLeft}min` : ''} para fechar` : `Fecha em ${minsLeft} minutos`
              });
            } else {
              let nextOpen = '';
              if (day === 0) { // Sunday
                nextOpen = 'Abre amanhã (Segunda) às 08:00';
              } else if (day === 6) { // Saturday
                nextOpen = 'Abre Segunda-feira às 08:00';
              } else if (currentTime < 8) { // Before opening
                nextOpen = 'Abre hoje às 08:00';
              } else { // After closing
                if (day === 5) { // Friday after hours
                  nextOpen = 'Abre Segunda-feira às 08:00';
                } else {
                  nextOpen = 'Abre amanhã às 08:00';
                }
              }
              setStatus({
                isOpen: false,
                message: 'Fechado agora',
                subMessage: nextOpen
              });
            }
          };
          
          checkStatus();
          const interval = setInterval(checkStatus, 60000); // Update every minute
          return () => clearInterval(interval);
        }, []);
        
        return status;
      };

          return () => { document.body.style.overflow = 'unset'; };

          const parts = text.split(/(\*\*.*?\*\*)/g);
          return parts.map((part, index) => {
            if (part.startsWith('**') && part.endsWith('**')) {
              return <strong key={index} className="font-bold text-brascon-navy">{part.slice(2, -2)}</strong>;

        return (
          <section ref={fadeRef} className="fade-section relative w-full h-[500px] bg-gray-100">
            <iframe src={mapUrl} width="100%" height="100%" style={{ border: 0 }} allowFullScreen={true} loading="lazy" referrerPolicy="no-referrer-when-downgrade" className="absolute inset-0 z-0" title="Localização Brascon"></iframe>

            <div className="absolute top-4 left-4 md:top-8 md:left-8 z-10 w-[90%] md:w-[400px] bg-white rounded-2xl shadow-2xl overflow-hidden">
              
              <div className="h-32 bg-gray-200 relative">
                <img src="https://images.unsplash.com/photo-1581092580497-e0d23cbdf1dc?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" alt="Fachada Brascon" className="w-full h-full object-cover" />
                <div className="absolute bottom-0 left-0 w-full bg-gradient-to-t from-black/60 to-transparent p-4">
                  <h3 className="text-white font-medium text-xl drop-shadow-md">Brascon Refrigeração</h3>
                </div>
              </div>

              <div className="p-6 text-gray-700">
                
                <div className="flex items-center gap-2 mb-4 text-sm">
                  <span className="font-bold text-gray-900">4.9</span>
                  <div className="flex text-yellow-400">
                    {[...Array(5)].map((_, i) => <Star key={i} className="w-4 h-4" />)}
                  </div>
                  <span className="text-gray-500">(52 avaliações)</span>
                </div>

                <div className="space-y-4 text-sm leading-relaxed">
                  
                  <div className="flex items-start gap-3">
                    <MapPin className="w-5 h-5 text-brascon-cyan shrink-0 mt-0.5" />
                    <span>Av. Água Fria, 602 - Água Fria, São Paulo - SP, 02332-000</span>
                  </div>

                  <div className="flex items-center gap-3">
                    <Phone className="w-5 h-5 text-brascon-cyan shrink-0" />
                    <span>{COMPANY_INFO.phone2}</span>
                  </div>

                  <div className={`flex items-center gap-3 p-3 rounded-xl ${status.isOpen ? 'bg-green-50 border border-green-200' : 'bg-red-50 border border-red-200'}`}>
                    {status.isOpen ? (
                      <div className="pulse-dot w-3 h-3 rounded-full bg-green-500 shrink-0"></div>
                    ) : (
                      <div className="w-3 h-3 rounded-full bg-red-500 shrink-0"></div>
                    )}
                    <div>
                      <span className={`font-bold ${status.isOpen ? 'text-green-700' : 'text-red-700'}`}>
                        {status.isOpen ? 'Aberto agora' : 'Fechado'}
                      </span>
                      <span className="text-gray-600"> · {status.message}</span>
                    </div>
                  </div>
                </div>

                <div className="mt-6 flex gap-3">
                  <a href="https://www.google.com/maps/dir//Av.+%C3%81gua+Fria,+602+-+Santana,+S%C3%A3o+Paulo+-+SP,+02332-000/@-23.496925,-46.62636,17z" target="_blank" rel="noopener noreferrer" className="flex-1 bg-blue-600 text-white rounded-full py-2.5 px-4 text-sm font-medium flex items-center justify-center gap-2 hover:bg-blue-700 transition-all shadow-sm hover:shadow-md">
                    <Navigation className="w-4 h-4" />
                    Rotas
                  </a>
                  <a href={COMPANY_INFO.whatsappLink} target="_blank" rel="noopener noreferrer" className="flex-1 bg-green-500 text-white rounded-full py-2.5 px-4 text-sm font-medium flex items-center justify-center gap-2 hover:bg-green-600 transition-all shadow-sm hover:shadow-md">
                    <MessageCircle className="w-4 h-4" />
                    WhatsApp
                  </a>
                </div>

              </div>
            </div>
          </section>
        );
      }

      // ========== FOOTER COMPONENT ==========
      function Footer() {
        return (
          <footer className="bg-brascon-navy text-white pt-16 pb-8">
            <div className="max-w-[1400px] mx-auto px-6">
              <div className="grid grid-cols-1 md:grid-cols-4 gap-12 border-b border-white/10 pb-12">
                
                <div className="space-y-6">
                  <div className="flex flex-col">
                    <span className="text-2xl font-black tracking-tighter mb-4">BRASCON</span>
                    <p className="text-white/70 text-sm leading-relaxed">
                      Sua parceira oficial para climatização Residencial, Comercial e Industrial em São Paulo.
                    </p>
                  </div>
                  <div className="pt-4">
                    <span className="text-[10px] font-bold uppercase tracking-widest text-brascon-cyan block mb-2">Autorizada Oficial:</span>
                    <div className="text-xs text-white/60 leading-relaxed font-semibold">
                      Midea • Carrier • Daikin • Fujitsu <br/> Springer • Rheem • York
                    </div>
                  </div>
                </div>

                <div>
                  <h4 className="text-lg font-bold mb-6">Navegação</h4>
                  <ul className="space-y-3 text-sm text-white/70">
                    <li><a href="#home" className="hover:text-brascon-cyan transition-colors">Início</a></li>
                    <li><a href="#brands" className="hover:text-brascon-cyan transition-colors">Marcas</a></li>
                    <li><a href="#services" className="hover:text-brascon-cyan transition-colors">Serviços</a></li>
                    <li><a href="#about" className="hover:text-brascon-cyan transition-colors">Diferenciais</a></li>
                    <li><a href="#contact" className="hover:text-brascon-cyan transition-colors">Contato</a></li>
                  </ul>
                </div>

                <div>
                  <h4 className="text-lg font-bold mb-6">Serviços</h4>
                  <ul className="space-y-3 text-sm text-white/70">
                    <li><a href="#services" className="hover:text-brascon-cyan transition-colors">Instalação Split Residencial</a></li>
                    <li><a href="#services" className="hover:text-brascon-cyan transition-colors">Sistemas VRF Comercial</a></li>
                    <li><a href="#services" className="hover:text-brascon-cyan transition-colors">PMOC e Manutenção</a></li>
                    <li><a href="#services" className="hover:text-brascon-cyan transition-colors">Chillers Industriais</a></li>
                  </ul>
                </div>

                <div>
                  <h4 className="text-lg font-bold mb-6">Contato</h4>
                  <ul className="space-y-4 text-sm text-white/70">
                    <li className="flex items-start gap-3">
                      <MapPin className="w-5 h-5 text-brascon-cyan shrink-0" />
                      <span>{COMPANY_INFO.address}</span>
                    </li>
                    <li className="flex items-start gap-3">
                      <Phone className="w-5 h-5 text-brascon-cyan shrink-0" />
                      <div className="flex flex-col">
                        <a href={COMPANY_INFO.whatsappLink} target="_blank" rel="noopener noreferrer" className="hover:text-brascon-cyan">{COMPANY_INFO.phone}</a>
                        <span>{COMPANY_INFO.phone2}</span>
                        <span>{COMPANY_INFO.phone3}</span>
                      </div>
                    </li>
                    <li className="flex items-center gap-3">
                      <Mail className="w-5 h-5 text-brascon-cyan shrink-0" />
                      <a href={`mailto:${COMPANY_INFO.email}`} className="break-all hover:text-brascon-cyan">{COMPANY_INFO.email}</a>
                    </li>
                  </ul>
                </div>
              </div>
              
              <div className="pt-8 flex flex-col md:flex-row justify-between items-center text-xs text-white/40">
                <p>&copy; {new Date().getFullYear()} Brascon Refrigeração. Todos os direitos reservados.</p>
                <div className="flex gap-4 mt-4 md:mt-0">
                  <a href="#" className="hover:text-white transition-colors">Política de Privacidade</a>
                  <a href="#" className="hover:text-white transition-colors">Termos de Uso</a>
                </div>
              </div>
            </div>
          </footer>
        );
      }

      // ========== MAIN APP ==========
      function App() {
        return (
          <div className="min-h-screen bg-white flex flex-col font-sans">
            <Header />
            <main className="flex-grow">
              <Hero />
              <Brands />
              <Services />
              <Features />
              <Contact />
              <LocationMap />
            </main>
            <Footer />
            <BackToTop />
          </div>
        );
      }

      // ========== RENDER ==========
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
