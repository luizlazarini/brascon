      const createIcon = (name) => {
        return ({ className = "w-6 h-6", ...props }) => {
          const ref = React.useRef(null);
          useEffect(() => {
            if (ref.current) {
              ref.current.innerHTML = '';
              const icon = lucide.createElement(lucide.icons[name]);
              icon.setAttribute('class', className);
              Object.keys(props).forEach(key => {
                if (key !== 'children') icon.setAttribute(key, props[key]);
              });
              ref.current.appendChild(icon);
            }
          }, [className]);
          return <span ref={ref} className="inline-flex" />;
        };
      };

      // ========== SERVICES COMPONENT ==========
      function Services() {
        const [selectedService, setSelectedService] = useState(null);

        useEffect(() => {
          if (selectedService) {

          const parts = text.split(/(\*\*.*?\*\*)/g);
          return parts.map((part, index) => {
            if (part.startsWith('**') && part.endsWith('**')) {
              return <strong key={index} className="font-bold text-brascon-navy">{part.slice(2, -2)}</strong>;

      // ========== FEATURES COMPONENT ==========

      // ========== SEO STRATEGY COMPONENT ==========

      // ========== CONTACT COMPONENT ==========

          const { name, value } = e.target;
          setFormData(prev => ({ ...prev, [name]: value }));
        };

        const handleSubmit = (e) => {
          e.preventDefault();
          
          const rawMessage = `*Nova Solicitação via Site*\n\n` +
            `*Nome:* ${formData.nome}\n` +
            `*Telefone:* ${formData.telefone}\n` +
            `*Email:* ${formData.email}\n` +
            `*Serviço:* ${formData.tipoServico}\n` +
            `*Detalhes:* ${formData.mensagem}`;

          const encodedMessage = encodeURIComponent(rawMessage);
          const whatsappUrl = `https://wa.me/${COMPANY_INFO.whatsappRaw}?text=${encodedMessage}`;
          window.open(whatsappUrl, '_blank');
        };

        return (
          <section id="contact" className="relative py-24 bg-brascon-primary">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              
              <div className="text-center mb-16 text-white">
                <h2 className="text-3xl md:text-4xl font-bold mb-4">Fale com um Especialista Autorizado</h2>

                  Atendimento prioritário para São Paulo - SP.
                </p>
              </div>

                <div className="bg-gray-50 p-10 lg:w-2/5 flex flex-col justify-between">

                    <h3 className="text-xl font-bold text-gray-900 mb-8">Canais de Atendimento</h3>

                      <div className="flex items-start group">
                        <div className="w-12 h-12 rounded-lg bg-green-100 flex items-center justify-center text-green-600 mr-5">
                          <MessageCircle className="h-6 w-6" />
                        </div>
                        <div>
                          <p className="text-sm text-gray-500 uppercase font-bold tracking-wider">WhatsApp (Rápido)</p>
                          <a href={COMPANY_INFO.whatsappLink} target="_blank" rel="noopener noreferrer" className="text-lg font-semibold text-green-600 hover:text-green-700 underline decoration-green-300 underline-offset-4">
                            {COMPANY_INFO.phone}
                          </a>
                        </div>
                      </div>

                      <div className="flex items-start group">
                        <div className="w-12 h-12 rounded-lg bg-white shadow-sm flex items-center justify-center text-brascon-primary mr-5 group-hover:bg-brascon-primary group-hover:text-white transition-colors">
                          <Mail className="h-6 w-6" />
                        </div>
                        <div>
                          <p className="text-sm text-gray-500 uppercase font-bold tracking-wider">E-mail</p>
                          <p className="text-lg font-semibold text-gray-900 break-all">{COMPANY_INFO.email}</p>
                        </div>
                      </div>

                      <div className="flex items-start group">
                        <div className="w-12 h-12 rounded-lg bg-white shadow-sm flex items-center justify-center text-brascon-primary mr-5 group-hover:bg-brascon-primary group-hover:text-white transition-colors">
                          <MapPin className="h-6 w-6" />
                        </div>
                        <div>
                          <p className="text-sm text-gray-500 uppercase font-bold tracking-wider">Localização</p>
                          <p className="text-lg font-semibold text-gray-900 max-w-xs">{COMPANY_INFO.address}</p>
                        </div>
                      </div>
                    </div>
                  </div>
                  
                  <div className="mt-12 p-6 bg-brascon-primary/5 rounded-xl border border-brascon-primary/10">
                    <div className="flex items-center mb-2">
                      <Clock className="w-5 h-5 text-brascon-primary mr-2" />
                      <span className="font-bold text-gray-900">Horário Comercial</span>
                    </div>
                    <p className="text-gray-600 text-sm">Segunda a Sexta das 08:00 às 17:00</p>
                  </div>
                </div>

                <div className="p-10 lg:w-3/5 bg-white">
                  <h3 className="text-2xl font-bold text-gray-900 mb-6">Solicitar Visita Técnica</h3>
                  <form onSubmit={handleSubmit} className="space-y-6">
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                      <div>
                        <label className="block text-sm font-semibold text-gray-700 mb-2">Nome Completo</label>
                        <input type="text" name="nome" required value={formData.nome} onChange={handleChange} className="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-brascon-primary focus:ring-1 focus:ring-brascon-primary outline-none transition-all" placeholder="Seu nome" />
                      </div>
                      <div>
                        <label className="block text-sm font-semibold text-gray-700 mb-2">Telefone</label>
                        <input type="tel" name="telefone" required value={formData.telefone} onChange={handleChange} className="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-brascon-primary focus:ring-1 focus:ring-brascon-primary outline-none transition-all" placeholder="(11) 99999-9999" />
                      </div>
                    </div>

                    <div>
                      <label className="block text-sm font-semibold text-gray-700 mb-2">E-mail Corporativo</label>
                      <input type="email" name="email" value={formData.email} onChange={handleChange} className="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-brascon-primary focus:ring-1 focus:ring-brascon-primary outline-none transition-all" placeholder="nome@empresa.com.br" />
                    </div>

                    <div>
                      <label className="block text-sm font-semibold text-gray-700 mb-2">Tipo de Serviço</label>
                      <select name="tipoServico" value={formData.tipoServico} onChange={handleChange} className="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-brascon-primary focus:ring-1 focus:ring-brascon-primary outline-none transition-all text-gray-600">
                        <option>Manutenção Preventiva (PMOC)</option>
                        <option>Instalação (VRF/Chiller)</option>
                        <option>Projeto de Engenharia</option>
                        <option>Assistência Técnica Midea</option>
                      </select>
                    </div>

                    <div>
                      <label className="block text-sm font-semibold text-gray-700 mb-2">Detalhes da Solicitação</label>
                      <textarea name="mensagem" rows={4} value={formData.mensagem} onChange={handleChange} className="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-brascon-primary focus:ring-1 focus:ring-brascon-primary outline-none transition-all" placeholder="Descreva sua necessidade..."></textarea>
                    </div>

                    <div className="flex flex-col gap-3">
                      <button type="submit" className="w-full py-4 px-6 rounded-lg bg-brascon-primary text-white font-bold text-lg hover:bg-blue-800 transition-all shadow-lg flex items-center justify-center gap-2">
                        Enviar Solicitação <Send className="w-5 h-5" />
                      </button>
                      <a href={COMPANY_INFO.whatsappLink} target="_blank" rel="noopener noreferrer" className="w-full py-4 px-6 rounded-lg border-2 border-green-500 text-green-600 font-bold text-lg hover:bg-green-50 transition-all flex items-center justify-center gap-2">
                        Prefiro chamar no WhatsApp <MessageCircle className="w-5 h-5" />
                      </a>
                    </div>
                  </form>
                </div>

              </div>
            </div>
          </section>
        );
      }

              <Features />
              <SEOStrategyDisplay />

      // ========== RENDER ==========
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(
